   <form action="ReturnServlet" method="POST" class="item-form">

    <div class="form-row">
        <label for="item">Item</label>

            <option value="">--- Select Item ---</option>
            <option value="1">Football</option>
            <option value="2">Cricket Bat</option>
            <option value="3">Badminton Racket</option>
            <option value="4">Netball</option>
            <option value="5">Goggles & Caps</option>
        </select>
    </div>

    <div class="form-row">
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" min="1" value="1" required>
    </div>

    <div class="form-row center">
        <button type="submit" class="submit-btn">Return</button>
    </div>

</form>
