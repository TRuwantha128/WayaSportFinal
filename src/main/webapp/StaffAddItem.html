<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add New Sport Item</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3f37c9;
            --success: #4cc9f0;
            --text: #1d3557;
            --text-light: #6c757d;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            padding: 2.5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }

        h2 {
            font-size: 1.85rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 1.6rem;
        }

        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.55rem;
        }

        input {
            width: 100%;
            padding: 0.9rem 1.1rem;
            border: 1px solid #dee2e6;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #fff;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-top: 1.2rem;
            letter-spacing: 0.02em;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.25);
        }

        .btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.95rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.4rem;
            }
            h2 {
                font-size: 1.65rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Sport Item</h2>

    <form action="StaffAddItemServlet" method="post">
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="itemName" required placeholder="e.g. Basketball Size 7" />
        </div>

        <div class="form-group">
            <label for="quantity">Initial Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" value="0" required />
        </div>

        <button type="submit" class="btn">Add Item</button>
    </form>

    <a href="StaffDashboardServlet" class="back-link">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
